<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="terminalGradientSmall" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc00;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glowSmall">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Terminal window background -->
  <rect x="0" y="0" width="120" height="40" rx="4" ry="4" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  
  <!-- Terminal header -->
  <rect x="0" y="0" width="120" height="12" rx="4" ry="4" fill="#333"/>
  <rect x="0" y="8" width="120" height="4" fill="#333"/>
  
  <!-- Terminal buttons -->
  <circle cx="8" cy="6" r="1.5" fill="#ff5f56"/>
  <circle cx="14" cy="6" r="1.5" fill="#ffbd2e"/>
  <circle cx="20" cy="6" r="1.5" fill="#27ca3f"/>
  
  <!-- Compact logo text -->
  <text x="8" y="22" font-family="'Courier New', monospace" font-size="7" fill="#00ff00" filter="url(#glowSmall)">$</text>
  <text x="16" y="22" font-family="'Courier New', monospace" font-size="7" font-weight="bold" fill="url(#terminalGradientSmall)">A</text>
  <text x="16" y="30" font-family="'Courier New', monospace" font-size="7" font-weight="bold" fill="#ffffff">B</text>
  
  <!-- Minimalist tech icons -->
  <g transform="translate(30, 16)">
    <!-- Container -->
    <rect x="0" y="0" width="6" height="4" rx="0.5" fill="none" stroke="#00ff00" stroke-width="0.5" opacity="0.6"/>
    <rect x="1" y="1" width="4" height="2" fill="#00ff00" opacity="0.3"/>
    
    <!-- Network node -->
    <circle cx="12" cy="2" r="1" fill="#00ff00" opacity="0.6"/>
    <circle cx="16" cy="0" r="1" fill="#00ff00" opacity="0.6"/>
    <circle cx="16" cy="4" r="1" fill="#00ff00" opacity="0.6"/>
    <line x1="12" y1="2" x2="16" y2="0" stroke="#00ff00" stroke-width="0.5" opacity="0.4"/>
    <line x1="12" y1="2" x2="16" y2="4" stroke="#00ff00" stroke-width="0.5" opacity="0.4"/>
  </g>
  
  <!-- Cursor -->
  <rect x="24" y="28" width="4" height="1" fill="#00ff00">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
  </rect>
</svg>