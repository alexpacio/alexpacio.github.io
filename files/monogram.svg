<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="monogramGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00cc00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00aa00;stop-opacity:1" />
    </linearGradient>
    
    <filter id="monogramGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Circular background -->
  <circle cx="32" cy="32" r="32" fill="url(#bgGradient)"/>
  <circle cx="32" cy="32" r="30" fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- Terminal-style border -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="#00ff00" stroke-width="1" opacity="0.3"/>
  
  <!-- Monogram letters -->
  <text x="32" y="28" font-family="'Courier New', monospace" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="url(#monogramGradient)" filter="url(#monogramGlow)">A</text>
  
  <text x="32" y="46" font-family="'Courier New', monospace" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#ffffff" opacity="0.9">B</text>
  
  <!-- Decorative tech elements -->
  <g transform="translate(32, 32)" opacity="0.6">
    <!-- Corner brackets -->
    <path d="M -20,-15 L -20,-20 L -15,-20" fill="none" stroke="#00ff00" stroke-width="1"/>
    <path d="M 20,-15 L 20,-20 L 15,-20" fill="none" stroke="#00ff00" stroke-width="1"/>
    <path d="M -20,15 L -20,20 L -15,20" fill="none" stroke="#00ff00" stroke-width="1"/>
    <path d="M 20,15 L 20,20 L 15,20" fill="none" stroke="#00ff00" stroke-width="1"/>
    
    <!-- Small dots -->
    <circle cx="-24" cy="0" r="1" fill="#00ff00" opacity="0.7"/>
    <circle cx="24" cy="0" r="1" fill="#00ff00" opacity="0.7"/>
    <circle cx="0" cy="-24" r="1" fill="#00ff00" opacity="0.7"/>
    <circle cx="0" cy="24" r="1" fill="#00ff00" opacity="0.7"/>
  </g>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="gridSmall" width="4" height="4" patternUnits="userSpaceUse">
      <path d="M 4 0 L 0 0 0 4" fill="none" stroke="#333" stroke-width="0.3" opacity="0.5"/>
    </pattern>
  </defs>
  <circle cx="32" cy="32" r="26" fill="url(#gridSmall)" opacity="0.2"/>
</svg>